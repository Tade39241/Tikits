<!DOCTYPE html>
{% include 'navbar.html' %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ticketing Website</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
	<link rel="apple-touch-icon" sizes="180x180" href="static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
	<div class="nav-container">
	</div>
	<main>
		<h1>Connecting You to the Best Events: Making Memorable Moments One Ticket at a Time!</h1>
	</main>


	<div class="slideshow-container">

		<!-- Full-width images with number and caption text -->
		<div class="mySlides fade">
			<div class="numbertext">1 / 3</div>
			<img src= "{{ url_for('static', filename='images/event1.jpg') }}" style="width:100%">
			<div class="text">DCS Freshers Event</div>
		</div>
		
		<div class="mySlides fade">
			<div class="numbertext">2 / 3</div>
			<img src="{{ url_for('static', filename='images/event2.jpg') }}" style="width:100%">
			<div class="text">DCS Christmas Party</div>
		</div>
		
		<div class="mySlides fade">
			<div class="numbertext">3 / 3</div>
			<img src="{{ url_for('static', filename='images/event3.jpg') }}" style="width:100%">
			<div class="text">DCS End of Term Party</div>
		</div>
		
		<!-- Next and previous buttons -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>
		
		<!-- The dots/circles -->
		<div style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
		</div>
	</div>
	<p>Get Your Tickets Now!</p>
	<button class="cta-button" onclick="location.href='events'">Buy Tickets</button>
</body>
</html>

<script>
	let slideIndex = 1;
	showSlides(slideIndex);

	function plusSlides(n) {
	showSlides(slideIndex += n);
	}

	function currentSlide(n) {
	showSlides(slideIndex = n);
	}

	function showSlides(n) {
	let i;
	let slides = document.getElementsByClassName("mySlides");
	let dots = document.getElementsByClassName("dot");
	if (n > slides.length) {slideIndex = 1}    
	if (n < 1) {slideIndex = slides.length}
	for (i = 0; i < slides.length; i++) {
		slides[i].style.display = "none";  
	}
	for (i = 0; i < dots.length; i++) {
		dots[i].className = dots[i].className.replace(" active", "");
	}
	slides[slideIndex-1].style.display = "block";  
	dots[slideIndex-1].className += " active";
	}
</script>
