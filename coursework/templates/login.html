<!DOCTYPE html>
{% include 'navbar.html' %}
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="apple-touch-icon" sizes="180x180" href="static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
	<div class="login">
		<h1>Login</h1>
		<form action="{{ url_for('login') }}" method="POST">
			<label for="email">Email</label>
			<input type="text" id="email" name="email" required>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
			<label>
				<input type="checkbox" id="organiser_checkbox" name="organiser" onclick= "myFunction()">
				Login as organiser ?
			</label>
			<p id="text" style="display:none">Logging in as organiser!</p>
			<input type="submit" id="submit" value="Login">
		</form>
		<p>Don't have an account? <a href="{{ url_for('register') }}">Register now</a></p>
	</div>

	<script>
		function myFunction() {
		  var checkBox = document.getElementById("organiser_checkbox");
		  var text = document.getElementById("text");
		  if (checkBox.checked == true){
			text.style.display = "block";
		  } else {
			 text.style.display = "none";
		  }
		}
	</script>

</body>
</html>
